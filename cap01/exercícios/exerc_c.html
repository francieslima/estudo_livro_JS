<meta charset="utf-8">
<script>
    const preco = Number(prompt("Informe o valor do produto: "))
    const precoAVista = preco * 0.9
    const precoParcela = preco / 3

    alert(`Preço R$: ${preco.toFixed(2)}\nÀ Vista R$: ${precoAVista.toFixed(2)}\nOu 3x de R$: ${precoParcela.toFixed(2)}`)
</script>
